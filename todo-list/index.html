<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Список дел</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Список дел:</h2>
            <div id="tasks">
                <p id="label-empty">Список дел пуст...</p>
            </div>
        </div>
        <div class="col">
            <h2>Добавить новое дело</h2>
            <div id="form">
                <div class="form-group">
                    <label for="todoName">* Название</label>
                    <input type="text" class="form-control" id="todoName" placeholder="Купить лошадь">
                </div>
                <div class="form-group">
                    <label for="todoDescription">* Описание</label>
                    <textarea class="form-control" id="todoDescription" placeholder="По цене 300 т.р. за штуку"></textarea>
                </div>
                <button onclick="addTask()" class="btn btn-primary">Добавить дело</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
